<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f4f8;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        button {
            font-size: 1.2em;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 1.5em;
            margin-top: 30px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="sendChoice('rock')">✊ Rock</button>
    <button onclick="sendChoice('paper')">✋ Paper</button>
    <button onclick="sendChoice('scissors')">✌️ Scissors</button>
    <p id="result"></p>

    <script>
        async function sendChoice(choice) {
            const res = await fetch('/play', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ choice })
            });

            const data = await res.json();

            document.getElementById('result').innerText =
                `You chose ${data.user}, computer chose ${data.computer}. You ${data.result}!`;
        }
    </script>
</body>
</html>
